    <script>

        function addPicture(file_name, area_id) {
            var image = document.createElement("img");
            image.src = file_name;
            image.classList.add("floatingPicture");

            var area = document.getElementById(area_id);
            area.appendChild(image);
        }

        function addVideo(file_name, poster_name, area_id) {
            var video = document.createElement("video");
            video.src = file_name;
            video.poster = poster_name;
            video.controls = true;
            video.classList.add("floatingPicture");

            var area = document.getElementById(area_id);
            area.appendChild(video);
        }



        var float_pics = [
            "./images/3DModel/fiber2.png",

            "./video/particle_vortex0001-0200.mkv",
            "./video/fluidForm.mp4",
